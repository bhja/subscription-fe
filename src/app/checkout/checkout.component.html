<div class="basic-container" >
  <button mat-stroked-button color="primary" (click)="back()">Back</button>
  <h2>Product choices</h2>
  <mat-card  *ngFor="let price of prices">
    <mat-card-content  *ngIf="price.status=='active'">
      <mat-card-title>
        {{price.name}}
      </mat-card-title>
      <p>
        {{price.description}}
      </p>
      <button mat-stroked-button color="primary" (click)="load(price)">Sign up</button>
    </mat-card-content>
  </mat-card>
  <mat-card style="text-align: center;background: beige" *ngIf="checkout0">
   <mat-card-title >Order Summary</mat-card-title>
    <mat-card-content >
    <p><b>Product:</b>  {{name}}</p>
    <p><b>Subtotal:</b>  {{checkout0.subtotal}}</p>
    <p><b>Total:</b> {{checkout0.total}}</p>
    </mat-card-content>
  </mat-card>
  <div  class="checkout-container" fxFlex="50%" fxFlex.xs="100%" fxLayoutAlign="center center" fxLayout="column wrap"
  ></div>
</div>
